version: '3.3'

services:
  app:
    environment:
      - DEBUG=${DEBUG}
    deploy:
      replicas: 2
      placement:
        constraints:
         - node.role == worker
      labels:
        - "traefik.backend=app"
        - "traefik.docker.network=${NETWORK}"
        - "traefik.enable=true"
        - "traefik.port=8081"
        - "traefik.frontend.entryPoints=http,https"
        - "traefik.frontend.rule=Host:${SUBDOMAIN}"
      restart_policy:
        condition: on-failure

  mongodb:
    deploy:
      replicas: 1
      placement:
        constraints:
         - node.role == worker
      restart_policy:
        condition: on-failure

  mongodb-backup:
    deploy:
      replicas: 1
      placement:
        constraints:
         - node.role == worker
      restart_policy:
        condition: on-failure
