notifications:
  email: false
  slack:
    rooms:
      secure: 
    on_success: always
    on_failure: always
    
stages:
- name: BUILD
- name: TEST
- name: DEPLOY

jobs:
  include:

  - stage: BUILD
    os: linux
    language: node_js
    node_js:
    - '8'
    services:
    - docker
    install:
    - pip install --user awscli
    before_script:
    - export -f travis_fold
    script:
    - bash .travis.build.sh

  - stage: TEST
    language: node_js
    node_js:
    - '8'
    services:
    - docker
    addons:
      code_climate:
        repo_token: 30d4aec026718918864f0293f71801bef5922e57200e1901e174e1bde1562fcc
    install:
    - pip install --user awscli
    - npm install -g codeclimate-test-reporter
    before_script:
    - export -f travis_fold
    script:
    - bash .travis.test.sh

  - stage: DEPLOY
    os: linux
    language: node_js
    node_js:
    - '8'
    services:
    - docker
    install: true
    before_script:
    - export -f travis_fold      
    script:
    - bash .travis.deploy.sh
