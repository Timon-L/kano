notifications:
  email: false
  slack:
    rooms:
      secure: 
    on_success: always
    on_failure: always
    
stages:
  - name: APP
    if: commit_message !~ /(skip[ _-]app)/

jobs:
  include:

  - stage: APP
    os: linux
    language: node_js
    node_js:
    - '8'
    services:
    - docker
    before_script:
    - export -f travis_fold
    script:
    - bash .travis.app.sh

