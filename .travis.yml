notifications:
  email: false
  slack:
    rooms:
      secure: 
    on_success: always
    on_failure: always
    
# stage: TEST 
# Must be declared here to enable build matrix
language: node_js
node_js:
- '8'    
env:
  matrix:
  - TEST_SCOPE=api
before_install:
- pip install --user awscli
script:
- bash .travis.test.sh $TEST_SCOPE

stages:
  - name: BUILD
    if: commit_message !~ /(skip[ _-]build)/
  - name: TEST
    #if: commit_message !~ /(skip[ _-]test)/
  - name: DEPLOY
    if: commit_message !~ /(skip[ _-]deploy)/

jobs:
  include:

  - stage: BUILD
    os: linux
    language: node_js
    node_js:
    - '8'
    services:
    - docker
    env:
    - TEST_SCOPE=none      
    script:
    - bash .travis.build.sh

  - stage: DEPLOY
    os: linux
    language: node_js
    node_js:
    - '8'    
    services:
    - docker
    env:
    - TEST_SCOPE=none    
    install: true    
    script:
    - bash .travis.deploy.sh
