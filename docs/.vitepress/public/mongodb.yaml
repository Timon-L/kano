# Kano chart values for the Kano tutoriel
# cf. https://kalisio.github.io/kano/guides/installing-kano.html

# monogoDB values for minikube environment
# create a single kano db with kano user

# standalone archi
architecture: "standalone" 
arbiter.enabled: false
useStatefulSet: "true" 

# credentials
auth:
  rootPassword: 'R33T!'  
  usernames: 
    - 'kano'
  passwords:
    - 'kano'
  databases: 
    - 'kano'

# resources
resourcesPreset: small
persistence:
  resourcePolicy: "keep"
  persistence.size: "1Gi"


extraEnvVars:
  - name: LOG_LEVEL 
    value: error 